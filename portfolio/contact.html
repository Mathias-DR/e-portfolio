	<!-- JavaScript pour afficher l'email et copier dans le presse-papiers -->
	<script>
	   // Afficher l'email lors du survol
	   document.getElementById('emailButton').addEventListener('mouseenter', function() {
		  document.getElementById('emailText').style.display = 'inline'; // Affiche l'email
	   });

	   // Masquer l'email lorsque le survol est terminé
	   document.getElementById('emailButton').addEventListener('mouseleave', function() {
		  document.getElementById('emailText').style.display = 'none'; // Cache l'email
	   });

	   // Empêcher le défilement vers le haut de la page et copier l'email dans le presse-papiers
	   document.getElementById('emailButton').addEventListener('click', function(event) {
		  event.preventDefault();  // Empêche le défilement de la page
		  var email = 'mathias.deridder05@gmail.com'; // L'email à copier
		  // Copie l'email dans le presse-papiers
		  navigator.clipboard.writeText(email).then(function() {
			 alert('Email copié dans le presse-papiers : ' + email);
		  }).catch(function(error) {
			 alert('Erreur de copie : ' + error);
		  });
	   });
	</script>
